<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' data: blob: https://fro-otik.github.io;
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fro-otik.github.io;
               connect-src 'self' https://fro-otik.github.io;
               img-src 'self' data: blob: https://fro-otik.github.io;
               media-src 'self' blob:;
               frame-src 'none';
               object-src 'none'">
    <style>
      #start-button {
        position: absolute;
        z-index: 10;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        font-size: 18px;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
      #start-button:hover {
        background: #34495e;
      }
      #unity-container {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <button id="start-button">START GAME</button>
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="display: none;"></canvas>
      <div id="unity-loading-bar" style="display: none;">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>

    <script>
      // Блокировка нежелательных скриптов
      window.addEventListener('load', () => {
        const blockedDomains = ['retagro.com'];
        document.querySelectorAll('script').forEach(script => {
          if (script.src && blockedDomains.some(domain => script.src.includes(domain))) {
            script.remove();
          }
        });
      });

      let unityInstance = null;
      const canvas = document.getElementById("unity-canvas");
      const startButton = document.getElementById("start-button");

      function initUnity() {
        startButton.style.display = "none";
        document.getElementById("unity-loading-bar").style.display = "block";
        canvas.style.display = "block";

        const config = {
          dataUrl: "Build/9.data",
          frameworkUrl: "Build/9.framework.js",
          codeUrl: "Build/9.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Game",
          productVersion: "1.0",
          showBanner: (msg, type) => {
            const banner = document.getElementById("unity-warning");
            banner.innerHTML = `<div style="padding: 10px; background: ${
              type === 'error' ? '#ff4444' : '#ffcc00'
            }">${msg}</div>`;
            if (type !== 'error') {
              setTimeout(() => banner.innerHTML = '', 5000);
            }
          },
        };

        const script = document.createElement('script');
        script.src = "Build/9.loader.js";
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.getElementById("unity-progress-bar-full").style.width = 
              `${Math.min(100, 100 * progress)}%`;
          }).then(instance => {
            unityInstance = instance;
            document.getElementById("unity-loading-bar").style.display = "none";
            
            // Обработка аудио после жеста пользователя
            const handleAudio = () => {
              if (unityInstance.Module.audioContext?.state === 'suspended') {
                unityInstance.Module.audioContext.resume();
              }
            };
            canvas.addEventListener('click', handleAudio);
            canvas.addEventListener('touchstart', handleAudio);

            // Полноэкранный режим
            document.getElementById("unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }).catch(err => {
            console.error('Unity initialization failed:', err);
            document.getElementById("unity-warning").innerHTML = 
              `<div style="background: #ff4444; padding: 10px;">
                Failed to load game: ${err.message}
              </div>`;
          });
        };
        script.onerror = () => {
          document.getElementById("unity-warning").innerHTML = 
            `<div style="background: #ff4444; padding: 10px;">
              Failed to load Unity runtime
            </div>`;
        };
        document.body.appendChild(script);
      }

      startButton.addEventListener('click', initUnity);
      startButton.addEventListener('touchstart', initUnity, { passive: true });

      // Адаптация для мобильных устройств
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        document.getElementById("unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }
    </script>
  </body>
</html>
